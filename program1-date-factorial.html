<!DOCTYPE html>
<html>
<head>
    <title>Program 1</title>
    <script>
        function displayDate() {
            var today = new Date();
            document.getElementById("dateBox").value = today.toLocaleDateString();
        }

        function calculateFactorial() {
            var n = prompt("Enter a number to calculate its factorial:");
            var fact = 1;

            for (var i = 1; i <= n; i++) {
                fact = fact * i;
            }

            alert("The factorial of " + n + " is " + fact);
        }
    </script>
</head>
<body>
    <button onclick="displayDate()">Display Date</button>
    <input type="text" id="dateBox">
    <button onclick="calculateFactorial()">Calculate Factorial</button>
</body>
</html>
